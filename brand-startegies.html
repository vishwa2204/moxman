    <script>



        // cOUNTER 


        // window.addEventListener('scroll', reveal);
        var reveals = document.querySelector('.reveal');

        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5,
        };

        function reveal() {
            var reveals = document.querySelectorAll('.reveal');

            for (var i = 0; i < reveals.length; i++) {

                var windowHeight = window.innerHeight;

                var revealtop = reveals[i].getBoundingClientRect().top;

                var revealPoint = 50;

                if (revealtop < windowHeight - revealPoint) {

                    let valueDisplay = document.querySelectorAll(".counts");
                    let intervel = 1000;

                    valueDisplay.forEach((valueDisplay) => {
                        let startValue = 0;
                        let endValue = parseInt(valueDisplay.getAttribute("data-val"));
                        let duration = Math.floor(intervel / endValue);
                        let counter = setInterval(function () {
                            startValue += 1;
                            valueDisplay.textContent = startValue;
                            if (startValue == endValue) {
                                clearInterval(counter);
                            }

                        }, duration);
                    });

                } else {
                    reveals[i].classList.remove('active');
                };

            };
        };
        const observer = new IntersectionObserver(reveal, options);
        observer.observe(reveals);



    </script>



    <script>

        // Progress 

        let calcScrollValue = () => {
            let scrollProgress = document.getElementById("progress");
            let progressValue = document.getElementById("progress-value");
            let pos = document.documentElement.scrollTop;
            let calcHeight =
                document.documentElement.scrollHeight -
                document.documentElement.clientHeight;
            let scrollValue = Math.round((pos * 100) / calcHeight);
            if (pos > 100) {
                scrollProgress.style.bottom = "20px";
            } else {
                scrollProgress.style.bottom = "120%";
            }
            scrollProgress.addEventListener("click", () => {
                document.documentElement.scrollTop = 0;
            });
            scrollProgress.style.background = `conic-gradient(#6e64ac ${scrollValue}%, #fff ${scrollValue}%)`;
        };

        window.onscroll = calcScrollValue;
        window.onload = calcScrollValue;
    </script>
